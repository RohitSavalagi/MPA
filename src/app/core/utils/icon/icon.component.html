<ng-container *ngIf="src">
    <svg
        [class]="className"
        [attr.width]="width"
        [attr.height]="height || width"
        [attr.preserveAspectRatio]="preserveAspectRatio"
    >
        <title>{{title}}</title>
        <use [attr.xlink:href]="src"></use>
    </svg>
</ng-container>
