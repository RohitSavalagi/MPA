                <div class="login__wrapper">
                    <label class="login__label" for="name">User Name</label>
                    <input type="text" id="name" class="login__input-feild" required formControlName="name">
                </div>
                <div class="login__wrapper">
                    <label class="login__label" for="password">Password</label>
                    <input type="password" id="password" class="login__input-feild" required formControlName="password">
                </div>
                <button type="submit" class="btn login__btn" routerLink="/sidebar/dashboard" [disabled]="loginForm?.invalid">Submit</button>
                <div class="login__other-ways">
                    <p class="login__reset">Forgot your password? <a href="#" class="login__reset-link link"> Reset it.</a></p>

                </div>
            </form>
        </div>
    </section>
